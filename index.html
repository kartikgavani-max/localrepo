<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .connection-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .connected {
            background: #27ae60;
            color: white;
        }

        .disconnected {
            background: #e74c3c;
            color: white;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .amount {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            font-weight: 600;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .expense-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .expense-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .expense-info {
            flex: 1;
        }

        .expense-category {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .category-food { background: #ffecb3; color: #f57c00; }
        .category-travel { background: #c8e6c9; color: #388e3c; }
        .category-bills { background: #ffcdd2; color: #d32f2f; }
        .category-entertainment { background: #e1bee7; color: #7b1fa2; }
        .category-logistics { background: #ffe0b2; color: #e64a19; }
        .category-other { background: #b3e5fc; color: #0277bd; }

        .expense-amount {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }

        .expense-date {
            font-size: 0.85em;
            color: #888;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            width: auto;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .category-breakdown {
            margin-top: 20px;
        }

        .category-bar {
            margin-bottom: 15px;
        }

        .category-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .progress-bar {
            height: 25px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.85em;
        }

        .export-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-section select {
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Personal Expense Tracker</h1>
            <p>Track your spending, save smarter</p>
            <div class="connection-status" id="connectionStatus">Connecting...</div>
        </header>

        <div class="dashboard">
            <div class="stat-card">
                <h3>Total Expenses</h3>
                <div class="amount" id="totalExpenses">$0.00</div>
            </div>
            <div class="stat-card">
                <h3>This Month</h3>
                <div class="amount" id="monthExpenses">$0.00</div>
            </div>
            <div class="stat-card">
                <h3>Total Transactions</h3>
                <div class="amount" id="totalCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Top Category</h3>
                <div class="amount" id="topCategory">N/A</div>
            </div>
        </div>
        <div class="main-content">
            <div class="card">
                <h2>âž• Add Expense</h2>
                <div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="FOOD">Food</option>
                            <option value="TRAVEL">Travel</option>
                            <option value="BILLS">Bills</option>
                            <option value="ENTERTAINMENT">Entertainment</option>
                            <option value="LOGISTICS">Logistics</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Amount (Rs.)</label>
                        <input type="number" id="amount" step="0.01" min="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="description" rows="3" placeholder="What did you spend on?" required></textarea>
                    </div>
                    <button onclick="addExpense()" id="addBtn">Add Expense</button>
                </div>

                <div class="category-breakdown">
                    <h3 style="margin-bottom: 15px;">Category Breakdown</h3>
                    <div id="categoryChart"></div>
                </div>

                <div class="export-section">
                    <button onclick="exportToCSV()" style="background: #27ae60;">ðŸ“¥ Export to CSV</button>
                </div>
            </div>


             <div class="card">
                <h2>ðŸ“Š Expense History</h2>
                <div class="filter-section">
                    <select id="filterMonth" onchange="displayExpenses()">
                        <option value="">All Months</option>
                    </select>
                    <select id="filterCategory" onchange="displayExpenses()">
                        <option value="">All Categories</option>
                        <option value="FOOD">Food</option>
                        <option value="TRAVEL">Travel</option>
                        <option value="BILLS">Bills</option>
                        <option value="ENTERTAINMENT">Entertainment</option>
                        <option value="LOGISTICS">Logistics</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
                <div class="expense-list" id="expenseList">
                    <div class="loading">Loading expenses...</div>
                </div>
            </div>
        </div>
    </div>
     <script>
        const API_URL = 'http://localhost:8080/api/expenses';
        let expenses = [];
        let isConnected = false;

    
        window.onload = async function() {
            await checkConnection();
            await loadExpenses();
            updateDashboard();
            updateCategoryChart();
            populateMonthFilter();
        };
         async function checkConnection() {
            try {
                const response = await fetch(API_URL);
                isConnected = response.ok;
                updateConnectionStatus();
            } catch (error) {
                isConnected = false;
                updateConnectionStatus();
            }
        }
